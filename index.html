 <!DOCTYPE html>
 <html lang="en">

<head>
     <meta charset="UTF-8">
     <title>TITLE</title>
     <meta name="description" content="DESCRIPTION">
    <link rel="stylesheet" href="styles/main.css">

     <!--[if lt IE 9]>
       <script src = "http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
     <![endif]-->
 </head>

 <body>
    <div class="page">
      <div class="top-bar">
        <p> TicTacToe </p>
      </div>
      <div class="container"></div>
        <div class="score-output">
          <div class="player-score">
            <p> Player : 0 </p>
          </div>
          <div class="comp-score">
            <p> Computer : 0 </p>
          </div>
        </div>
        <div class="choice-buttons">
          <div class="rock-button">
            <p> Rock </p>
          </div>
          <div class="paper-button">
            <p> Paper </p>
          </div>
          <div class="scissors-button">
            <p> Scissors </p>
          </div>
        </div>
        <div class="result-images">
          <div class="player-result">
            <img src="" alt="Test">
          </div>
          <div class="comp-result">
            <img src="" alt="Test2">
          </div>
        </div>
        <div class="readouts">
          <div class="history">
            <p> History </p>
          </div>
          <div class="statistics">
            <p> Statistics </p>
          </div>
        </div>
      </div>
      <div class="bottom-bar">
        <div class="bottom-left">
          <p> TicTacToe </p>
        </div>
        <div class="bottom-center">
          <p> Insert Link to Github </p>
        </div>
        <div class="bottom-right">
          <p> More info here? </p>
        </div>
      </div>
    </div>

 <script src="scripts/script.js"></script>
 </body>

 </html>
