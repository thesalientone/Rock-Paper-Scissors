 <!DOCTYPE html>
 <html lang="en">

<head>
     <meta charset="UTF-8">
     <title>TITLE</title>
     <meta name="description" content="DESCRIPTION">
    <link rel="stylesheet" href="styles/main.css">

     <!--[if lt IE 9]>
       <script src = "http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
     <![endif]-->
 </head>

 <body>
    <div class="page">
      <div class="top-bar bar">
        <p> TicTacToe </p>
      </div>
      <div class="container">
        <div class="score-output">
          <div class="player-score left">
            <p id="PSCORE"> Player : 0 </p>
          </div>
          <div class="comp-score right">
            <p> Computer : 0 </p>
          </div>
        </div>
        <div class="choice-buttons">
          <div class="rock-button button">
              <div class="button-wrapper slam-right" id="rockButton">
                <p> Rock </p>
              </div>
          </div>
          <div class="paper-button button" >
            <div class="button-wrapper slam-center" = id="paperButton">
              <p> Paper </p>
            </div>
          </div>
          <div class="scissors-button button">
            <div class="button-wrapper slam-left" id="scissorsButton">
              <p> Scissors </p>
            </div>
          </div>
        </div>
        <div class="result-images">
          <div class="player-result left">
            <div class="slam-right">
              <img src="images/rock.jpg" id="player-image" alt="Player Image">
            </div>
          </div>
          <div class="comp-result right">
            <div class="slam-left">
              <img src="images/scissors.jpg" id="comp-image" alt="Computer Image">
            </div>
          </div>
        </div>
        <div class="readouts">
          <div class="history left">
            <div class="lower-text">
              <p> History </p>
            </div>
            <div class="content readouts-left">
              <p></p>
            </div>
          </div>
          <div class="statistics right">
            <div class="lower-text">
              <p> Statistics </p>
            </div>
            <div class="content readouts-right">
            </div>
          </div>
        </div>


      </div>
      <div class="bottom-bar bar">
          <div class="bottom-left">
            <p> TicTacToe </p>
          </div>
          <div class="bottom-center">
            <p> Insert Link to Github </p>
          </div>
          <div class="bottom-right">
            <p> More info here? </p>
          </div>
        </div>

      </div>
    </div>

 <script src="scripts/script.js"></script>
 </body>

 </html>
